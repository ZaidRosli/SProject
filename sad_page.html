<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: auto;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #880e4f;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #ff4081;
    }

    img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.3);
      margin-bottom: 30px;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 40px;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      margin: 0 10px;
    }

    button:hover {
      background-color: #e03579;
    }

    .btn-container {
      display: none;
      margin-top: 20px;
      justify-content: center;
    }

    .heart {
      position: absolute;
      color: #ff4081;
      animation: floatUp 4s ease-in forwards;
      font-size: 20px;
      user-select: none;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Custom form style */
    #customFormContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      background: #fff0f5;
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 4px 15px rgba(255, 64, 129, 0.2);
      max-width: 500px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #880e4f;
    }

    #customFormContainer h2 {
      margin-bottom: 10px;
      color: #ff4081;
      font-size: 1.8rem;
    }

    #customFormContainer textarea {
      width: 100%;
      padding: 12px;
      border-radius: 15px;
      border: 2px solid #ff99b9;
      resize: none;
      font-size: 16px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff8fc;
    }

    #customFormContainer button {
      margin-top: 15px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #customFormContainer button:hover {
      background-color: #e03579;
    }

    #thanksMessage {
      display: none;
      margin-top: 10px;
      font-size: 1.2rem;
      color: #880e4f;
    }
  </style>
</head>
<body>

  <h1>Oops! Memang saje nak annoy kau... :P üê±</h1>

  <img src="https://i.pinimg.com/originals/ee/42/d9/ee42d91ece376e6847f6941b72269c76.gif" alt="Dancing Cat GIF" />

  <p>Here‚Äôs a cute cat mocking you for saying no! Tekan jelaa yes! </p>

  <button id="yesBtn">Yes! ‚ù§Ô∏è</button>

  <div class="btn-container" id="pdfChoiceContainer">
    <button id="letterPdfBtn">Letter PDF üìÑ</button>
    <button id="bookPdfBtn">Book PDF üìö</button>
  </div>

  <!-- Custom Google Form Container -->
  <div id="customFormContainer">
    <h2>Done being annoyed? Leave a message üíå</h2>
    <form id="customGoogleForm"
      action="https://docs.google.com/forms/d/e/1FAIpQLScCTmJNNnrheDaFX1UMVWu7_xeNT7WlZ-TZyLfiEIPgbwcBvQ/formResponse"
      method="POST" target="hidden_iframe" onsubmit="showThanks()">
      <textarea name="entry.1747700546" rows="4" placeholder="Kau okay takk..."></textarea><br />
      <button type="submit">Send üí¨</button>
    </form>
    <div id="thanksMessage">Thanks!.....Take care jangan stress2....  üíï</div>
  </div>

  <iframe name="hidden_iframe" style="display: none;"></iframe>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const pdfChoiceContainer = document.getElementById('pdfChoiceContainer');
    const letterPdfBtn = document.getElementById('letterPdfBtn');
    const bookPdfBtn = document.getElementById('bookPdfBtn');

    function showHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.textContent = "üíñ";
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 24 + 12 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function handlePdfAccess(pdfFile, callback) {
      const password = prompt("Password please (birthday kau kutttt :) ):");
      const correctPassword = "301200";

      if (password === correctPassword) {
        showHearts();

        // Open blank tab immediately to avoid popup blockers
        const newTab = window.open('', '_blank');

        if (!newTab) {
          alert('Please allow popups to open the PDF.');
          return;
        }

        setTimeout(() => {
          newTab.location.href = pdfFile;
          if (callback) callback();
        }, 500);
      } else {
        alert("Salah...Noob :P \ndd/mm/yy format hehe {6 digit number}");
      }
    }

    yesBtn.addEventListener('click', () => {
      yesBtn.style.display = 'none';
      pdfChoiceContainer.style.display = 'flex';
    });

    letterPdfBtn.addEventListener('click', () => {
      handlePdfAccess('letter.pdf', showResponseBox);
    });

    bookPdfBtn.addEventListener('click', () => {
      handlePdfAccess('book.pdf', showResponseBox);
    });

    function showResponseBox() {
      document.getElementById("customFormContainer").style.display = "flex";
    }

    function showThanks() {
      setTimeout(() => {
        const form = document.getElementById("customGoogleForm");
        const thanksMessage = document.getElementById("thanksMessage");

        alert("Mekaseh......Jaga diri!! üíï");

        form.style.display = "none";
        thanksMessage.style.display = "block";

        form.reset();

        setTimeout(() => {
          form.style.display = "block";
          thanksMessage.style.display = "none";
        }, 5000);
      }, 500);
    }

  </script>

</body>
</html>
